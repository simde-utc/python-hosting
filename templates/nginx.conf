server {
    listen       80;
    server_name  localhost;
    
    location ~ ^/([a-z]+)/static/ {
        root <%root%>/;
    }
    
    location ~ ^/([a-z]+)/media/ {
        root <%root%>/;
    }
    
    location ~ ^/([a-z]+)/ {
        include uwsgi_params;
        uwsgi_param SCRIPT_NAME /$1;
        uwsgi_modifier1 30;
        uwsgi_pass unix:<%root%>/$1/wsgi/wsgi.sock;
    }
}
